!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">
<link href="_css/estilo.css" rel="stylesheet">
<title>Aula 08 - Mini Formulario</title>

fieldset{
	width:25%;
	margin-bottom:20px;
}

</head>
<body>
<div>	
<h1> Mini Formulario</h1>

<form method="get" action="http://127.0.0.1:8080/scripts/aula08-ex2.php">

</label>
</p>
<p>
<label>Data de Nascimento

</label>

<fieldset>

<input type="radio" name="sex" value="Masculino">Masculino</label>
<label>
<input type="radio" name="sex" value="Feminino">Feminino</label>
</fieldset>
<input type="submit" value="Enviar">
</form>
